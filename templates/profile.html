{% extends "base.html" %}
{% block title %} Profile {% endblock %}

{% block content %}
    <div class="content">
        <div class="profile-info">
            <p>First Name: {{user.first_name}}</p>
            <p>Last Name: {{user.last_name}}</p>
            <p>Email: {{user.email}}</p>
            <button class="btn"><a href="/profile/edit">Edit profile</a></button>
        </div>
    </div>
{% endblock %}
